{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'new-request.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <form action="{% url 'newrequest' %}" method="post"  enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleFormControlSelect1">Select Type of request:</label>
              <select class="form-control" id="select" id="select" name="type" required>
                <option>Type 1</option>
                <option>Type 2</option>
                <option>Type 3</option>
                <option>Type 4</option>
              </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Explain reason:</label>
                <textarea class="form-control" id="text" name="text" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <input type="file" class="form-control-file" id="file" name="fileName">
            </div>

            <div class="submitBtn">
                <button type="submit">Submit</button>
            </div>

        </form>
    </div>
</body>
</html>
